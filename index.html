<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div id="main-container">
        
        <div id="inner-container">
            <h1>Generate a <br><span id="title-green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate" onclick="generate()">Generate passwords</button>
            <div id="divider-line"></div>

            <div id="pwd-fields">
                <div class="pwd-fields-both" id="pwd1"><p></p></div>
                
                <div class="pwd-fields-both" id="pwd2"><p></p></div>
              
            </div>

            <div id="copy-buttons">
                <button id="copy-btn" onclick="copyPassword1()">Copy Password</button>
                <button id="copy-btn" onclick="copyPassword2()">Copy Password</button>
            </div>

            <div id="divider-line"></div>

            <div id="pwd-length-title">
                <p>Select password length:</p>
            </div>
            <div id="radiobt-pwd-length">
             
                <div>
                    <label>
                        <input type="radio" name="length" value="5" onclick="updateLength(5)"> 5 Characters
                    </label>
                    <label>
                        <input type="radio" name="length" value="10" onclick="updateLength(10)"> 10 Characters
                    </label>
                    <label>
                        <input type="radio" name="length" value="15" onclick="updateLength(15)" checked> 15 Characters
                    </label>
                </div>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
